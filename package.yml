name       : elfutils
version    : '0.175'
release    : 14
source     :
    - https://sourceware.org/elfutils/ftp/0.175/elfutils-0.175.tar.bz2 : f7ef925541ee32c6d15ae5cb27da5f119e01a5ccdbe9fe57bf836730d7b7a65b
homepage   : https://fedorahosted.org/elfutils/
license    :
    - GPL-2.0-or-later
    - LPL-3.0-or-later
component  :
    - programming.tools
    - ^libelf : system.base
    - ^libelf-devel : programming.devel
    - ^libelf-32bit : emul32
    - ^libelf-32bit-devel : programming.devel
emul32     : yes
summary    : Utilities and library for manipulating ELF files
description: |
    The elfutils package contains set of utilities and libraries for handling ELF (Executable and Linkable Format) files.
patterns   :
    - ^libelf-devel :
        - /usr/include/elfutils/elf-knowledge.h
        - /usr/include/elfutils/version.h
        - /usr/include/gelf.h
        - /usr/include/libelf.h
        - /usr/include/nlist.h
        - /usr/lib64/libelf*
        - /usr/lib64/pkgconfig
    - ^libelf :
        - /usr/lib64/libelf-*.so
        - /usr/lib64/libelf*.so.1
    - ^libelf-32bit-devel :
        - /usr/lib32/lib*
        - /usr/lib32/pkgconfig
    - ^libelf-32bit :
        - /usr/lib32/libelf-*.so
        - /usr/lib32/libelf.so.1
    - main :
        - /usr/lib64/libasm-*.so
        - /usr/lib64/libdw-*.so
builddeps  :
    - pkgconfig32(zlib)
    - bzip2-devel
rundeps    :
    - devel :
        - libelf-devel
    - ^libelf-devel :
        - libelf
    - ^libelf-32bit :
        - libelf
    - ^libelf-32bit-devel :
        - libelf-devel
setup      : |
    %configure --disable-static \
            --program-prefix=eu-
build      : |
    %make
install    : |
    %make_install
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        rm -r $installdir/%libdir%/elfutils
    fi
